services:
  # PostgreSQL for E2E testing with pgvector extension
  postgres-e2e:
    image: pgvector/pgvector:pg16
    container_name: selly-base-postgres-e2e
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: selly_base_e2e
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.utf8"
    ports:
      - "5433:5432"
    volumes:
      # Mount the SQL schema file to be run on initialization
      - ./selly-base-optimized-schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
      # Use temporary volume for E2E test data
      - postgres_e2e_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d selly_base_e2e"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - selly-e2e-network

  # Backend API for E2E testing
  api-e2e:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: selly-base-api-e2e
    environment:
      NODE_ENV: test
      PORT: 3001
      DATABASE_URL: postgresql://postgres:postgres@postgres-e2e:5432/selly_base_e2e
      JWT_SECRET: test-secret-key-for-e2e
      JWT_EXPIRES_IN: 7d
      CORS_ORIGIN: http://localhost:3000
    ports:
      - "3001:3001"
    depends_on:
      postgres-e2e:
        condition: service_healthy
    networks:
      - selly-e2e-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Frontend web app for E2E testing
  web-e2e:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    container_name: selly-base-web-e2e
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: http://localhost:3001
    ports:
      - "3000:3000"
    depends_on:
      api-e2e:
        condition: service_healthy
    networks:
      - selly-e2e-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_e2e_data:
    driver: local

networks:
  selly-e2e-network:
    driver: bridge
