version: 1
applications:
  - appRoot: apps/web
    frontend:
      phases:
        preBuild:
          commands:
            # Navigate to repository root and install dependencies
            - cd ../..
            - npm ci
        build:
          commands:
            # Build frontend using Turbo with filter (builds web + types packages)
            - npx turbo build --filter=web
      artifacts:
        # Output directory after build
        baseDirectory: apps/web/.next
        files:
          - '**/*'
      cache:
        paths:
          # Cache node_modules at repository root
          - node_modules/**/*
          # Cache Next.js build cache
          - apps/web/.next/cache/**/*
  - appRoot: apps/api
    backend:
      phases:
        preBuild:
          commands:
            # Navigate to repository root and install dependencies
            - cd ../..
            - npm ci
        build:
          commands:
            # Build backend using Turbo with filter (builds api + types packages)
            - npx turbo build --filter=api
        postBuild:
          commands:
            # Copy node_modules to dist for deployment
            - cp -r node_modules apps/api/dist/
      artifacts:
        # Output directory after build
        baseDirectory: apps/api/dist
        files:
          - '**/*'
      cache:
        paths:
          # Cache node_modules at repository root
          - node_modules/**/*
