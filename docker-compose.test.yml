services:
  # PostgreSQL for testing with pgvector extension
  postgres-test:
    image: pgvector/pgvector:pg16
    container_name: selly-base-postgres-test
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: selly_base_test
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.utf8"
    ports:
      - "5432:5432"
    volumes:
      # Mount the SQL schema file to be run on initialization
      - ./selly-base-optimized-schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
      # Use temporary volume for test data (will be cleaned up)
      - postgres_test_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d selly_base_test"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - selly-test-network

volumes:
  postgres_test_data:
    driver: local

networks:
  selly-test-network:
    driver: bridge
