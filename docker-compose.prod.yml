version: '3.8'

services:
  # Traefik Reverse Proxy & Load Balancer
  traefik:
    image: traefik:v2.10
    container_name: selly-traefik
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    ports:
      # HTTP
      - "80:80"
      # HTTPS
      - "443:443"
      # Traefik Dashboard (optional, for monitoring)
      - "8080:8080"
    environment:
      # CloudFlare API for DNS challenge (if using CloudFlare)
      - CF_API_EMAIL=${CF_API_EMAIL:-}
      - CF_DNS_API_TOKEN=${CF_DNS_API_TOKEN:-}
      # AWS Route53 for DNS challenge (if using AWS)
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID:-}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY:-}
      - AWS_REGION=${AWS_REGION:-us-east-1}
    volumes:
      # Traefik configuration
      - ./traefik/traefik.yml:/etc/traefik/traefik.yml:ro
      - ./traefik/dynamic:/etc/traefik/dynamic:ro
      # Let's Encrypt certificates
      - traefik-certificates:/letsencrypt
      # Docker socket for service discovery
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - selly-network
    labels:
      - "traefik.enable=true"
      # Dashboard
      - "traefik.http.routers.traefik.rule=Host(`traefik.${DOMAIN}`)"
      - "traefik.http.routers.traefik.entrypoints=websecure"
      - "traefik.http.routers.traefik.tls.certresolver=letsencrypt"
      - "traefik.http.routers.traefik.service=api@internal"
      - "traefik.http.routers.traefik.middlewares=auth"
      # Basic auth for dashboard (user:password)
      - "traefik.http.middlewares.auth.basicauth.users=${TRAEFIK_DASHBOARD_AUTH:-admin:$$apr1$$8EVjn/nj$$GiLUZqcbueTFeD23SuB6x0}"

  # PostgreSQL Database with pgvector extension
  postgres:
    image: pgvector/pgvector:pg16
    container_name: selly-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.utf8"
    volumes:
      # Database schema initialization
      - ./selly-base-optimized-schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
      # Persistent data storage
      - postgres_data:/var/lib/postgresql/data
      # Custom PostgreSQL configuration (optional)
      - ./postgres/postgresql.conf:/etc/postgresql/postgresql.conf:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - selly-network
    # Security: Do not expose PostgreSQL directly to the internet
    # Only accessible within Docker network
    labels:
      - "traefik.enable=false"

  # Backend API (NestJS)
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
      args:
        NODE_ENV: production
    container_name: selly-api
    restart: unless-stopped
    environment:
      # Application
      NODE_ENV: production
      PORT: 3001
      
      # Database Connection
      SKIP_DATABASE: false
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USERNAME: ${POSTGRES_USER}
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD}
      DATABASE_NAME: ${POSTGRES_DB}
      
      # JWT Authentication
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      
      # CORS Configuration
      CORS_ORIGINS: https://${DOMAIN},https://api.${DOMAIN},https://www.${DOMAIN}
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - selly-network
    labels:
      - "traefik.enable=true"
      # HTTP Router
      - "traefik.http.routers.api.rule=Host(`api.${DOMAIN}`)"
      - "traefik.http.routers.api.entrypoints=websecure"
      - "traefik.http.routers.api.tls=true"
      - "traefik.http.routers.api.tls.certresolver=letsencrypt"
      # Service
      - "traefik.http.services.api.loadbalancer.server.port=3001"
      # Middlewares
      - "traefik.http.routers.api.middlewares=api-headers,api-ratelimit"
      # Security Headers
      - "traefik.http.middlewares.api-headers.headers.customResponseHeaders.X-Robots-Tag=noindex,nofollow"
      - "traefik.http.middlewares.api-headers.headers.customResponseHeaders.X-Frame-Options=DENY"
      - "traefik.http.middlewares.api-headers.headers.customResponseHeaders.X-Content-Type-Options=nosniff"
      # Rate Limiting
      - "traefik.http.middlewares.api-ratelimit.ratelimit.average=100"
      - "traefik.http.middlewares.api-ratelimit.ratelimit.burst=50"

  # Frontend Web (Next.js)
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      args:
        NODE_ENV: production
        NEXT_PUBLIC_API_URL: https://api.${DOMAIN}
    container_name: selly-web
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      HOSTNAME: "0.0.0.0"
      NEXT_PUBLIC_API_URL: https://api.${DOMAIN}
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - selly-network
    labels:
      - "traefik.enable=true"
      # HTTP Router
      - "traefik.http.routers.web.rule=Host(`${DOMAIN}`) || Host(`www.${DOMAIN}`)"
      - "traefik.http.routers.web.entrypoints=websecure"
      - "traefik.http.routers.web.tls=true"
      - "traefik.http.routers.web.tls.certresolver=letsencrypt"
      # Service
      - "traefik.http.services.web.loadbalancer.server.port=3000"
      # Middlewares
      - "traefik.http.routers.web.middlewares=web-headers,web-compress"
      # Security Headers
      - "traefik.http.middlewares.web-headers.headers.customResponseHeaders.X-Frame-Options=SAMEORIGIN"
      - "traefik.http.middlewares.web-headers.headers.customResponseHeaders.X-Content-Type-Options=nosniff"
      - "traefik.http.middlewares.web-headers.headers.customResponseHeaders.Referrer-Policy=strict-origin-when-cross-origin"
      # Compression
      - "traefik.http.middlewares.web-compress.compress=true"
      # Redirect www to non-www (optional)
      - "traefik.http.middlewares.web-redirect.redirectregex.regex=^https://www\\.(.+)"
      - "traefik.http.middlewares.web-redirect.redirectregex.replacement=https://$${1}"
      - "traefik.http.middlewares.web-redirect.redirectregex.permanent=true"

volumes:
  # Persistent storage for PostgreSQL data
  postgres_data:
    driver: local
  
  # Let's Encrypt certificates storage
  traefik-certificates:
    driver: local

networks:
  selly-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16
