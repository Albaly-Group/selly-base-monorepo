services:
  # PostgreSQL for E2E testing with pgvector extension
  postgres-e2e:
    image: pgvector/pgvector:pg16
    container_name: selly-base-postgres-e2e
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: selly_base_e2e
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.utf8"
    ports:
      - "5433:5432"
    volumes:
      # Mount the SQL schema file to be run on initialization
      - ./selly-base-optimized-schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
      # Use temporary volume for E2E test data
      - postgres_e2e_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d selly_base_e2e"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  postgres_e2e_data:
    driver: local
