name: E2E Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  e2e-tests:
    name: Run E2E Tests with Docker
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run E2E tests with Docker
        run: npm run test:e2e:docker
        env:
          CI: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-report
          path: playwright-report-e2e/
          retention-days: 30

      - name: Upload test logs
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: e2e-test-logs
          path: e2e-test-logs/
          retention-days: 7

      - name: Comment PR with test results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const logDir = 'e2e-test-logs';
            
            let comment = '## üß™ E2E Test Results\n\n';
            
            try {
              const files = fs.readdirSync(logDir);
              const latestLog = files.sort().reverse()[0];
              const logContent = fs.readFileSync(`${logDir}/${latestLog}`, 'utf8');
              
              // Extract test summary from log
              const passedMatch = logContent.match(/‚úì E2E tests passed/);
              const failedMatch = logContent.match(/‚úó E2E tests failed/);
              
              if (passedMatch) {
                comment += '‚úÖ All E2E tests passed!\n\n';
              } else if (failedMatch) {
                comment += '‚ùå Some E2E tests failed.\n\n';
              }
              
              comment += 'üìä View detailed report in the artifacts section.\n\n';
              comment += `üîó [View Playwright Report](https://github.com/${{github.repository}}/actions/runs/${{github.run_id}})`;
              
            } catch (error) {
              comment += '‚ö†Ô∏è Could not read test results. Check the action logs.\n';
            }
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
